<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Colab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style> 
.list-group-item.active{
    background-color: #2c387e;
    border-color: #2c387e;
}
    
    </style>
</head>
<body>

    <!-- Nav bar -->
    {% include 'navbar.html' %}


    <div class="container-fluid">

    <!-- main code -->
    <div class="row ">

        <!-- Categories -->
        <div class="col-md-2">
            
            <div class="list-group mt-3 rounded-0">
              <a href="/home/" class="list-group-item list-group-item-action active">
                All Certificates
              </a>
              {% for i in cats %}
              <a href="/category/{{i.pk}}" class="list-group-item list-group-item-action">{{i.title}}</a>
              {% endfor %}
            </div>
        </div>  


        <!-- images -->
        <div class="col-md-10">
            
            <!-- Cards -->

            <div class="row mt-3">
                <div class="col-md-12">
                    
                    <div class="card-columns">
                        {% for i in images %}
                      <div class="card">
                        <img class="card-img-top" src="/media/{{i.image}}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.discribe}}</p>
                          <a href="#" class="btn btn-primary" onclick="showModelwithImage('{{i.image}}')">View</a>
                        </div>
                      </div>
                      {% endfor %}
                    </div>  


                </div>
            </div>



        </div>
    </div>
    </div>


    

            <!-- Modal -->
            <div class="modal fade" id="image-model" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">My Colab</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body text-center">
                    <img src="" id="image-show" class="img-fluid">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
        function showModelwithImage(imageUrl){
            $('#image-model').modal('show')
            $('#image-show').attr('src',`/media/${imageUrl}`)

        }
    </script>
    
</body>
</html>
